    <title>Halaman Login</title>

    <link href="../../Zmaxtic/dist/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading" style="text-align: center;">Login Admin</h2>
        <label for="inputuser" class="sr-only" style="box-sizing: 100px">User Name</label>
        <input type="username" id="inputusername" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Ingatkan saya
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Masuk</button>
      </form>
    </div>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
